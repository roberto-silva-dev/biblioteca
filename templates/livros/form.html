{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Editar Livro{% else %}Novo Livro{% endif %}</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="/livros/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
